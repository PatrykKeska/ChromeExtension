<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="stylesheet" href="./styles/tabs.css" />
    <link rel="stylesheet" href="./styles/switch.css" />
    <link rel="stylesheet" href="./styles//featureFlags.css" />
  </head>
  <body>
    <div class="tabs">
      <button class="tablinks" data-tab="Tab1">Autofill Booking Form</button>
      <button class="tablinks" data-tab="Tab2">Feature flags</button>
    </div>

    <div id="Tab1" class="tabcontent">
      <button class="btn btn-pl">Itaka PL</button>
      <button class="btn btn-lv">Itaka LV</button>
      <button class="btn btn-lt">Itaka LT</button>
      <button class="btn btn-ee">Itaka EE</button>
      <button class="btn btn-hu">Itaka HU</button>
      <button class="btn btn-cz">Cedok CZ</button>
      <button class="btn btn-sk">Cedok SK</button>
      <div class="switch-wrapper">
        <h3>Go to services</h3>
        <label class="switch">
          <input type="checkbox" id="step1Switch" />
          <span class="slider round"></span>
        </label>
      </div>
      <div class="switch-wrapper">
        <h3>Go to payment</h3>
        <label class="switch">
          <input type="checkbox" id="step2Switch" />
          <span class="slider round"></span>
        </label>
      </div>
      <script type="module" src="popup.js"></script>
      <script src="./js/tabs.js"></script>
      <!-- <script type="module" src="./autofillForm.js"></script> -->
    </div>

    <div id="Tab2" class="tabcontent">
      <div class="input-wrapper">
        <input
          type="text"
          id="userInput"
          placeholder="Enter feature flag name"
        />
        <button class="btn-small" id="saveButton">Save</button>
      </div>
    </div>

    <script src="script.js"></script>
    <script src="./js/tabs.js"></script>
    <script src="./js/featureFlags.js"></script>
    <!-- New JS file for Tab2 -->
  </body>
</html>
