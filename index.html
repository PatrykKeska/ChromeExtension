<!DOCTYPE html>
<html>
<head>
    <link href="./styles/styles.css" rel="stylesheet"/>
    <link href="./styles/tabs.css" rel="stylesheet"/>
    <link href="./styles/switch.css" rel="stylesheet"/>
    <link href="./styles/featureFlags.css" rel="stylesheet"/>
    <link href="./styles/suggested.css" rel="stylesheet"/>
    <link href="./styles/formEditor.css" rel="stylesheet"/>
    <link href="./styles/toLocalhost.css" rel="stylesheet"/>
    <link href="./styles/loader.css" rel="stylesheet"/>

</head>
<body>
<div class="loader" style="display: none;">
    <div class="spinner"></div>
    <h2 class="processing-text">Processing</h2>
</div>


<div class="tabs">
    <button class="tablinks" data-tab="Tab1">Autofill</button>
    <button class="tablinks" data-tab="Tab2">Feature flags</button>
    <button class="tablinks" data-tab="Tab4">Switch to localhost</button>
    <button class="tablinks" data-tab="Tab3">Settings</button>
</div>

<div class="tabcontent" id="Tab1">
    <div class="switch-wrapper">
        <h3>Show only suggested</h3>
        <label class="switch">
            <input id="suggestedSwitch" type="checkbox"/>
            <span class="slider round"></span>
        </label>
    </div>
    <button class="btn btn-pl" id="pl">PL</button>
    <button class="btn btn-lv" id="lv">LV</button>
    <button class="btn btn-lt" id="lt">LT</button>
    <button class="btn btn-ee" id="ee">EE</button>
    <button class="btn btn-hu" id="hu">HU</button>
    <button class="btn btn-cz" id="cz">CZ</button>
    <button class="btn btn-sk" id="sk">SK</button>
    <button class="btn btn-en" id="en">EN</button>
    <div class="switch-wrapper">
        <h3>Go to services</h3>
        <label class="switch">
            <input id="goToServicesSwitch" type="checkbox"/>
            <span class="slider round"></span>
        </label>
    </div>
    <div class="switch-wrapper">
        <h3>Go to payment</h3>
        <label class="switch">
            <input id="goToPaymentSwitch" type="checkbox"/>
            <span class="slider round"></span>
        </label>
    </div>
    <div class="switch-wrapper">
        <h3>Go to summary</h3>
        <label class="switch">
            <input id="gotoSummarySwitch" type="checkbox"/>
            <span class="slider round"></span>
        </label>
    </div>
</div>

<div class="tabcontent" id="Tab2">
    <div class="input-wrapper">
        <input
                id="userInput"
                placeholder="Enter feature flag name"
                type="text"
        />
        <button class="btn-small" id="saveButton">Save</button>
    </div>
</div>
<div class="tabcontent" id="Tab3"></div>
<div class="tabcontent" id="Tab5">

</div>
<div class="tabcontent" id="Tab4">
    <button class="btn-regular" id="localhost">Move to localhost</button>
    <div class="switch-wrapper">
        <h3>Open in a new tab</h3>
        <label class="switch">
            <input id="localhostSwitch" type="checkbox"/>
            <span class="slider round"></span>
        </label>
    </div>
    <i style="color: #cccccc; margin-top: 20px; text-align: center; padding: 0 20px;">Easily move current page from
        production or stage to localhost. Works
        for booking and offers</i>
</div>


<script defer src="popup.js" type="module"></script>
<script defer src="./js/tabs.js" type="module"></script>
<script defer src="./js/featureFlags.js" type="module"></script>
<script defer src="./js/switch.js" type="module"></script>
<script defer src="./js/choosePayment.js" type="module"></script>
<script defer src="./js/nextStep.js" type="module"></script>
<script defer src="./js/skipFirstStep.js" type="module"></script>
<script defer src="./js/suggestedLang.js" type="module"></script>
<script defer src="./js/formEditorHtml.js" type="module"></script>
<script defer src="./js/formEditor.js" type="module"></script>
<script defer src="./js/toLocalhost.js" type="module"></script>


<!-- New JS file for Tab2 -->
</body>
</html>
